        var clientes = Number(input_qtdClientes.value);

        var porcentagem = (clientes * 0.41);
        var valorperda = porcentagem * valormensal;

        paragrafo.innerHTML = `No mercado fitness, aproximadamente 25% dos usuários das academias desistem devido à falta de tempo, e outros 16% devido à
